<form (ngSubmit)="addJob()">
  <div>
    <input [(ngModel)]="job.title" name="title" placeholder="Title" required>
  </div>
  <div>
    <input [(ngModel)]="job.description" name="description" placeholder="Description">
  </div>
  <div>
    <input [(ngModel)]="job.type" name="type" placeholder="Type">
  </div>
  <div>
    <input [(ngModel)]="job.location" name="location" placeholder="Location">
  </div>
  <div>
    <input [(ngModel)]="job.closingDate" name="closingDate" type="date" placeholder="Closing Date" required>
  </div>
  <button type="submit">Add Job</button>
</form>
