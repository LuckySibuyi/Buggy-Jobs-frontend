<div>
  <input [(ngModel)]="filterType" placeholder="Filter by type">
  <input [(ngModel)]="filterLocation" placeholder="Filter by location">
  <button (click)="applyFilter()">Filter</button>
</div>

<table border="1" width="100%">
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Type</th>
    <th>Location</th>
    <th>Closing Date</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let job of filteredJobs">
    <td>{{ job.title }}</td>
    <td>{{ job.description }}</td>
    <td>{{ job.type }}</td>
    <td>{{ job.location }}</td>
    <td>{{ job.closingDate | date }}</td>
    <td><button (click)="deleteJob(job.id!)">Delete</button></td>
  </tr>
</table>

<div *ngIf="filteredJobs.length === 0">
  No jobs available.
</div>
